name: Deploy to Yandex Container Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v1 # ИСПОЛЬЗУЕМ СПЕЦИАЛИЗИРОВАННЫЙ ACTION
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }} # ПЕРЕДАЕМ ВЕСЬ JSON-КЛЮЧ

      - name: Build, tag, and push image to Yandex Container Registry
        run: |
          docker build -t cr.yandex/crplkqet5mvgd0a181mo/beauty-salon-ai:${{ github.sha }} .
          docker push cr.yandex/crplkqet5mvgd0a181mo/beauty-salon-ai:${{ github.sha }}
