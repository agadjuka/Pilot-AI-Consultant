name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy to Yandex Cloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Yandex Container Registry
        uses: yc-actions/yc-cr-login@v1 # ИСПОЛЬЗУЕМ СПЕЦИАЛИЗИРОВАННЫЙ ACTION
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }} # ПЕРЕДАЕМ ВЕСЬ JSON-КЛЮЧ

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/beauty-salon-ai:${{ github.sha }}
            cr.yandex/${{ secrets.YC_REGISTRY_ID }}/beauty-salon-ai:latest
          platforms: linux/amd64

      - name: Deploy Serverless Container
        uses: yc-actions/yc-sls-container-deploy@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          container-name: 'beauty-salon-container'
          folder-id: b1ged9dcl5dbfqojoa13
          revision-image-url: cr.yandex/${{ secrets.YC_REGISTRY_ID }}/beauty-salon-ai:${{ github.sha }}
          revision-service-account-id: 'aje7vj62jhsh2qjmuefm'
          revision-env: |
            DATABASE_URL=${lockbox:e6qubg675r964639f4mf:DATABASE_URL}
            TELEGRAM_BOT_TOKEN=${lockbox:e6qdalbbnli3rr7so26b:TELEGRAM_BOT_TOKEN}
            LLM_PROVIDER=${lockbox:e6q1v8ns65qkghr2ii84:LLM_PROVIDER}
            LOG_MODE=${lockbox:e6q7tie7gjfffl1qnqo6:LOG_MODE}
            S3_ACCESS_KEY_ID=${lockbox:e6qm20toqp7cfg7knune:S3_ACCESS_KEY_ID}
            S3_SECRET_ACCESS_KEY=${lockbox:e6qek3m612953g1stulr:S3_SECRET_ACCESS_KEY}
            S3_BUCKET_NAME=${lockbox:e6qm28eseg9f16ve5bi0:S3_BUCKET_NAME}
            GOOGLE_APPLICATION_CREDENTIALS=${lockbox:e6qqr5knk24iko7q24eg:GOOGLE_APPLICATION_CREDENTIALS}
